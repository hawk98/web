			*/
			
		idName = "ljzt"+i;		
		if(ljzt[i-1]==1)
			document.getElementById(idName).value  = "连接";
		else
			document.getElementById(idName).value = "断开";
		
		idName = "type"+i;
		if(type[i-1]==1)
			document.getElementById(idName).value = "电口";
		else
			document.getElementById(idName).value = "光口";
			
				
		idName = "curmode"+i;
		if(curMode[i-1]==0)
			document.getElementById(idName).value = "自适应";
		else if(curMode[i-1]==1)
			document.getElementById(idName).value = "100M全双工";
		else if(curMode[i-1]==2)
			document.getElementById(idName).value = "100M半双工";
		else if(curMode[i-1]==3)
			document.getElementById(idName).value = "10M全双工";
		else if(curMode[i-1]==4)
			document.getElementById(idName).value = "10M半双工";
		else if(curMode[i-1]==5)
			document.getElementById(idName).value = "1000M全双工";
		else if(curMode[i-1]==6)
			document.getElementById(idName).value = "1000M半双工";
		else 
			document.getElementById(idName).value = "Link Down";
		idName = "sPortMode"+i;
		if(type[i-1] != 1 )
		{
			document.getElementById("sPortMode"+i).disabled = true;
			//document.getElementById("sFcontrol"+i).disabled = true;
			}
			
	/*		*/
	}
}

function submitForm0(){
  var idName = "", descVal = "";
  var doc = document.form0;
  doc.portConfigEnableStr.value = "";
  doc.sPortModeStr.value = "";
  doc.sFcontrolStr.value = "";
  doc.discardPortStr.value = "";
  doc.sMdixStr.value = "";
  
  for(var i = 1; i <= portNum; i++){
  	idName = "portDesc" + i;
  	descVal = document.getElementById(idName).value;
  	if(descVal != "" && isChinese(descVal)){
  	  alert("端口 " + convert_tomodport(i) + " 的描述内容中含有汉字！");
  	  return false;
  	}
  	if(!checkQuote(descVal)){
  	  alert("端口 " + convert_tomodport(i) + " 的描述内容中含有引号！");
  	  return false;
  	}
  	left_trim(document.getElementById(idName));
	  right_trim(document.getElementById(idName));
  }
  for(var i = 1; i <= portNum; i++){
    doc.portConfigEnableStr.value += document.getElementById("portConfigEnable" + i).value;
    doc.sPortModeStr.value += document.getElementById("sPortMode" + i).value;
    doc.sFcontrolStr.value += document.getElementById("sFcontrol" + i).value;
    doc.discardPortStr.value += document.getElementById("discardPort" + i).value;
    if(document.getElementById("portDesc" + i).value == "") document.getElementById("portDesc" + i).value = " ";
    doc.portDescStr.value += document.getElementById("portDesc" + i).value + "'";
  }
  doc.portDescStr.value = doc.portDescStr.value.substring(0, doc.portDescStr.value.length-1);
  doc.submit();
}
