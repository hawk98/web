{
	document.getElementById("rmonStaDelNum").value = rmonStaEntryNumList[ID];

function checkSub()
{

	var rmonTJEntryNum = document.getElementById("rmonTJEntryNum").value;
	if(isNaN(rmonTJEntryNum) || rmonTJEntryNum<1 || rmonTJEntryNum>65535 ||  !fucCheckNUM(rmonTJEntryNum))
	{
		alert("条目编号错误，范围是：1~65535");
		return false;
	
	}
	
	var rmonPort = document.getElementById("rmonTJportNum").value;
	if(isNaN(rmonPort) || rmonPort<1 || rmonPort>portNum ||  !fucCheckNUM(rmonPort))
	{
		alert("端口号错误，范围是：1~"+portNum);
		
		return false;
