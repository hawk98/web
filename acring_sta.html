<SCRIPT LANGUAGE="javascript">

function changebgcolor(){
 var tab = document.all.table1;
  var len = tab.rows.length ;
  for (var i=0; i<len; i++)
  {
	var lencol = tab.rows[i].cells.length
    for (var j=0; j<lencol; j++)
     {
        if (j % 2 == 1){

			tab.rows[i].cells[j].bgColor = "ffffff";
			tab.rows[i].cells[j].className = "all_tables" ;
		  }
	else{
			tab.rows[i].cells[j].bgColor = "D3E4F4";
			tab.rows[i].cells[j].className = "all_tables" ;
		}

     }

  }
}

function display()
{
changebgcolor();

}

var acringStaList = [$%acringStaList#$];


function writeLines()
{
	var j = 0;
	for(var i=0;i<acringStaList.length/7;i++)
		{
		document.write(" <tr class='tables_all'>");
		document.write("    <td class='inputsyslog1'>"+convert_tomodport(acringStaList[j])+"</td>");
		j++;
		document.write("    <td class='inputsyslog1'>"+acringStaList[j]+"</td>");
		j++;
		document.write("    <td class='inputsyslog1'>"+acringStaList[j]+"</td>");
		j++;
		document.write("    <td class='inputsyslog1'>"+acringStaList[j]+"</td>");
		j++;
		document.write("    <td class='inputsyslog1'>"+acringStaList[j]+"</td>");
		j++;
		document.write("    <td class='inputsyslog1'>"+acringStaList[j]+"</td>");
		j++;
		document.write("    <td class='inputsyslog1'>"+acringStaList[j]+"</td>");
		j++;
		document.write("  </tr>");
		}
}

function changePort()
{
document.form1.submit();
}

function clearSta()
{
	if(!confirm("您确定要清除吗？"))	
	{
		return;
	}
	document.getElementById("isacringStaClear").value = 1;
	document.form1.submit();	
}

timer=null;
var isAutoRefresh = true;
function aotoRefresh()
{
	timer=setTimeout("doAotofresh()",5000);
}

function doAotofresh()
{
if(document.getElementById("autoRefresh").checked == true && isAutoRefresh == true)
	{
	changePort();
	}
}
function aotoRefreshSet()
{
if(document.getElementById("autoRefresh").checked == true)
{	isAutoRefresh = true;
	aotoRefresh();
}
else
{
	isAutoRefresh = false;
}

}


</script>
