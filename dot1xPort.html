<script language="javascript">
//var dot1xCurPortState = [1,2,0,1,3,0,1,2];
var dot1xCurPortState = [$%dot1xCurPortStateList#$];


var dot1xLastSourceState = [$%dot1xLastSourceList#$];
var dot1xLastIDState = [$%dot1xLastIDList#$];

var i;

function reactivePort( port )
{
	document.getElementById("hDot1xReactivePort").value = port;
	
	document.getElementById("hDot1xReauthFlag").value = 1;
	
	document.form1.submit();
}
function setPortState()
{
	var IdName;
	var StateName1;
	for(i=1;i<=28;i++)
	{	
		IdName="dot1xCurPortState"+i;
		StateName1 = getStateName(dot1xCurPortState[i-1])
		document.getElementById(IdName).value = StateName1;
	}
}

function setPortLastSource()
{
	var IdName;
	var StateName1;
	for(i=1;i<=28;i++)
	{	
		IdName="dot1xLastSource"+i;
		document.getElementById(IdName).value = dot1xLastSourceState[i-1];
	}
}

function setPortLastID()
{
	var IdName;
	var StateName1;
	for(i=1;i<=28;i++)
	{	
		IdName="dot1xLastID"+i;
		document.getElementById(IdName).value = dot1xLastIDState[i-1];
	}
}

function getStateName(State)
{
var StateName;
switch(State)
{
	case 0: StateName = "未连接";
			break;
	case 1: StateName = "认证状态";
			break;
	case 2: StateName = "未认证";
			break;
	case 3: StateName = "802.1x禁用";
			break;
}
	return StateName;
}
</script>
