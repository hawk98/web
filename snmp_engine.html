function display(){
changebgcolor();

function checkSub(){

	if(document.getElementById("snmpengineID").value.length > 64 || document.getElementById("snmpengineID").value.length < 16)
	{
		alert("引擎ID长度不对！");
		return;
	}

	if(!IsHexShowMsg(document.getElementById("snmpengineID").value,true,"引擎ID错误"))
	{
	return;
	}
	
	document.form1.submit();
}
 function IsHexShowMsg(Value,AlertOn,mes)
{
    // Default value
    var  AlertOn = (AlertOn == null) ? 0 : AlertOn;

    ValidChars = "0123456789ABCDEFabcdef";

    var ValueIsHex = true;

    // check for valid charaters  
    for (var i = 0 ; i <= Value.length; i ++ ) {
	var ValueChar = Value.charAt(i);
	if (ValidChars.indexOf(ValueChar) == -1 ) {
	    ValueIsHex = false; 
	}
    }
    
    if (!ValueIsHex && AlertOn) {
        alert (mes);
    }

    return ValueIsHex;
}

</script>
