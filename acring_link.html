<script language="javascript">

function display()
{
changebgcolor();

}
var linkID;
function linkSub()
{
	if(document.getElementById("acring_link_enable_or_delete").value == 12){
          alert("链路只能配置一条，请先将原来配置的链路删除再继续配置！");
          return false;
        }
	if(document.getElementById("acring_linkID").value == "" || !fucCheckNUM(document.getElementById("acring_linkID").value) ||document.getElementById("acring_linkID").value<1 || document.getElementById("acring_linkID").value>1000)
	{
		alert("链路ID的范围是1~1000");
		return ;
	}
	document.getElementById("acring_link_enable_or_delete").value = 3;
	document.form1.submit();
	
}

function dellinkSub(){
	document.getElementById("acring_link_enable_or_delete").value = 4;
	document.getElementById("acring_linkID").value = linkID; 
	document.form1.submit();
}

function writeLinkBak()
{
 document.write("<tr class='tables_all'><td class='inputsyslog1' >"+document.getElementById("acring_linkID").value+"</td>");
 document.write(" <td  class='inputsyslog1'>Port"+convert_tomodport(document.getElementById("acring_LinkPort").value)+"</td>");
 
 if( document.getElementById("acringRole").value == 1)
	 document.write(" <td  class='inputsyslog1'>主链路</td>");
  else
	document.write(" <td  class='inputsyslog1'>备链路</td>");
	
 document.write(" <td class='inputsyslog1'><input type='button' name='buttonStepa' class='botton_under_line' id='buttonStepa' value='删 除'    onclick='dellinkSub()'/></td>");
 
 document.write("</tr>");
 
 
 linkID = document.getElementById("acring_linkID").value;
 document.getElementById("acring_linkID").value = "";
 document.getElementById("acring_LinkPort").value = "1";
 document.getElementById("acringRole").value = "1";
}
</script>
