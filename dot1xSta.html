function clearPort()
{
	if(confirm("您确定要清除吗？"))	
		{
			document.getElementById("hdotStaClearFlag").value = 1;
			document.form1.submit();
		}
}

function changePort()
{
document.form1.submit();
}

function getPage(){
document.location("dot1xSta.html");
}

function changestat()
{
	var port = document.getElementById("sdot1xStaPort").value;

	
	for(i=0;i<14;i++)
	{
		IdName="dot1xCounters"+i;
		document.getElementById(IdName).value = Dot1xPortStaList[i];
	}
  canSelect = true;
}

timer=null;
var isAutoRefresh = true;
function aotoRefresh()
{
	timer=setTimeout("doAotofresh()",5000);
}

function doAotofresh()
{
if(document.getElementById("autoRefresh1").checked == true && isAutoRefresh == true)
	{
	changePort();
	//getPage();
	}
}
function aotoRefreshSet()
{
if(document.getElementById("autoRefresh1").checked == true)
{
	isAutoRefresh = true;
	aotoRefresh();
}
else
{
	isAutoRefresh = false;
}
}

var canSelect = false;
function selectChange(){
	if(canSelect)
    document.form1.submit();
}

window.onunload = function(){
  canSelect = false;
}
</script>
