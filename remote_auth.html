<script language="javascript">
function checkSub()
{
	
		var serIP = document.getElementById("tRemoteRadiusIP").value;
	
//		if(document.getElementById("remoteEnable").checked)
		if(true)
		{
		
			if(serIP != "" && !tdIpCheck(serIP))
			{
				alert("IP地址错误");
				return false;
			}
		}
		else
		{
			document.getElementById("tRemoteRadiusIP").value = "";
		}
	
	
	
		tRemoteRadiusPort = document.getElementById("tRemoteRadiusPort").value;
		if(isNaN(tRemoteRadiusPort) || tRemoteRadiusPort < 1 || tRemoteRadiusPort> 65535 ) 
		{
		alert("认证端口设置错误");
		return false;
		}	
		
		if(!fucCheckNUM(tRemoteRadiusPort))
		{
			alert("认证端口设置错误");
			return false;
		}	

	
	
		if(checkname(document.forms[0].tRemoteRadiusKey,"认证密钥不能为空","认证密钥中不能有空格","认证密钥中必须是合法字符",0) == false)
		{
			return false;	
		}
		if(!IsANShowMsg(document.getElementById("tRemoteRadiusKey").value,true,"认证密钥必须由字母和数字组成！"))
		{
			return false;
		}
		if(isChinese(document.getElementById("tRemoteRadiusKey").value))
		{
			return false;
		}
	
	

		document.form1.submit();
		return true;


}

 function IsANShowMsg(Value,AlertOn,mes)
{
    // Default value
    var  AlertOn = (AlertOn == null) ? 0 : AlertOn;

    var ValueIsAlphaNum = true;

    // check for valid charaters  
    for (var i = 0 ; i < Value.length; i ++ ) {
			var vc = Value.charAt(i);
			if ((vc>='0' && vc<='9') || (vc>='a' && vc<='z') || (vc>='A' && vc<='Z')) {
			}else{
    		ValueIsAlphaNum = false; 
			}
    }
    
    if (!ValueIsAlphaNum && AlertOn) {
        alert (mes);
    }

    return ValueIsAlphaNum;
}

</script>
