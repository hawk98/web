<HTML>
<HEAD>
<TITLE>page</TITLE>
<META http-equiv=Content-Type content="text/html; charset=gb2312">

<link href="css/display_web.css" rel="stylesheet" type="text/css" />
<script language="javascript">if (window == top) top.location.href = "/index.html";
 </script>
<script language="javascript" src="js/InputCheck_web.js"></script>




<script language="javascript">

function display()
{
changebgcolor();

}

function checkSub()
{
	var RstpMaxAge = document.getElementById("RstpMaxAge").value;
	var RSTPForwardDelay = document.getElementById("RSTPForwardDelay").value;
	if(isNaN(RstpMaxAge) || RstpMaxAge < 6 || RstpMaxAge > 58  || !fucCheckNUM(RstpMaxAge))
		{
		alert("最大老化时间错误，范围为：6~58s");
		return;
		}
	if(isNaN(RSTPForwardDelay) || RSTPForwardDelay < 4 || RSTPForwardDelay > 30  || !fucCheckNUM(RSTPForwardDelay))
		{
		alert("转发延时错误，范围为：4~30s");
		return;
		}
		
	if(2*(document.getElementById("RSTPForwardDelay").value - 1) < document.getElementById("RstpMaxAge").value)
		{
		alert("2*（转发延时-1）必须大于或等于最大的老化时间");
		return;
		}

	document.form1.submit();
}

</script>


</HEAD>
