<title>WEB</title>

<script language="javascript">


function checkSub()
{
	if(document.getElementById("addUserName").value == null || document.getElementById("addUserPass").value == null)
		{
		alert("用户名和密码不能为空");
		return;
		}
	if(document.getElementById("addUserName").value.length>16 || document.getElementById("addUserName").value.length == 0)
		{
		alert("用户名不能设置为空或超过16位的字符串!");
		return;	
		}

	if(document.getElementById("addUserPass").value != document.getElementById("addUserPass1").value)
		{
		alert("两次输入的密码不一样，请重新输入");
		return;
		}
	if(document.getElementById("addUserPass").value.length>16 || document.getElementById("addUserPass").value.length == 0)
		{
		alert("密码不能设置为空或超过16位的字符串!");
		return;	
		}
		document.form1.submit();

}

</script>
