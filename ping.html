<script language="javascript">
timer=null;
function checkSub()
{
if(document.getElementById("icmpPingIP").value.length == 0 )
{
alert("请输入IP地址!");
return;
}
if(document.getElementById("icmpPingIP").value.length > 64 )
{
alert("请输入正确的IP地址或域名!");
return;
}

document.form1.submit();
}


function showInfo()
{
	var pNum = $%icmpPingNum#$;

	if(pNum >0 && pNum<11)
	{
		setTimeout("reloadpage()",1000);
	}
	
}
function reloadpage()
{
	location.href = "ping.html";
}



</script>
