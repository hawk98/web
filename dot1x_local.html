<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>DOT1X</title>

<link href="css/display_web.css" rel="stylesheet" type="text/css" />
<script language="javascript">if (window == top) top.location.href = "/index.html";
 </script>
<script language="javascript" src="js/InputCheck_web.js"></script>


<script language="javascript">

var dot1xLocalList = "$%dot1xLocalList#$";


var str = "";
var dot1xList = dot1xLocalList.split("&");	



function writeLine()
{
	str = "";	
	if(dot1xLocalList == "") return;
	for(var i = 0; i < dot1xList.length -1; i++)
	{
		dot1xIDPort = dot1xList[i].split(";");
		str += "<tr><td class='crons'>" + (i+1) + "</td>";
		str += "<td class='crons'>" + dot1xIDPort[0] + "</td>";
		str += "<td class='crons'>" + dot1xIDPort[1] + "</td>";
		str += "<td class='crons'><input type='button' class='button1' value='删除'  onclick=delAcl('" + dot1xIDPort[0] + "')></td></tr>";
	}
	document.write(str);		
}

function check()
{
	var doc = document.form1;

	if(doc.dot1xlocalUser.value !="" && doc.dot1xlocalPassword.value == "")
	{
		alert("请输入密码！");
		return false;
	}

	doc.Dot1xAction.value = 1;
	return true;
}

function delAcl(str){
  document.form1.Dot1xAction.value = 2;
  document.form1.Dot1xActionID.value = str;
  
 // alert(document.form1.Dot1xActionID.value);
  
  document.form1.submit();
}



</script>
</head>

<body oncontextmenu=self.event.returnValue=false>
<div class="container" id="cpcontainer">
  <form id="form1" name="form1" method="post" action="" onsubmit="return check();">
<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr><td height="10"></td></tr>
  <tr>
    <td colspan="6" align="left"><table width="250" border="0" cellpadding="0" cellspacing="0" class="table_main2">
      <tr>
        <td width="41" background="images/main_top.jpg"><img src="images/main_tops.jpg"/></td>
        <td background="images/main_top.jpg" class="h14blackblod">802.1X本地认证</td>
      </tr>
    </table></td></tr>
  <tr><td class="table_main1">
  <table class="table_maintable" cellpadding="0">
  <tr>
    <td colspan="3"  class="crons">模式： &nbsp;&nbsp;&nbsp;
      
      <input type="checkbox" name="8021xlocalEnable" id="8021xlocalEnable" value="ON" / $%8021xlocalEnable#$>
      启用</td>
  </tr>
  <tr>
    <td colspan="6"  class="crons">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="6"  class="crons">用户名: &nbsp;
      
      <input name="dot1xlocalUser" id="dot1xlocalUser" / VALUE="" maxlength="20">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      密码：
      <input name="dot1xlocalPassword" id="dot1xlocalPassword" / VALUE="" maxlength="20" /></td>
    </tr>    <tr height=40>
      <td colspan="3"  align="center" height="40"><input type="submit" class="button1" name="button" id="button" value="提 交" /></td>
    </tr>
    <tr>
    <td  align="center">
    <input type="hidden" name="Dot1xAction" id="Dot1xAction"  value="$%Dot1xAction#$"/>
    <input type="hidden" name="Dot1xActionID" id="Dot1xActionID"  value="$%Dot1xActionID#$"/>
    &nbsp;</td>
    </tr>
  </table>
    <table class="table_maintable" cellpadding="0">
      <tr>
        <td width="8%" align="center" class="table_main3"><img src="images/main_leftsmall.jpg" width="40" height="25" /></td>
        <td colspan=4 class="table_main3">用户列表        </td>
      </tr>
      <tr>
        <td class="partition width="15%"> ID</td>
        <td class="partition">用户名</td>
        <td class="partition">密码</td>
        <td class="partition">删除</td>       
      </tr>    
  <script language="javascript">  
  writeLine();  
  </script>
</table>
<INPUT TYPE="HIDDEN" NAME="CheckBoxManager" VALUE="8021xlocalEnable" >
</form>
</div>
</body>
</html>
