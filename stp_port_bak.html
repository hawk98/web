function changebgcolor(){
 var tab = document.all.table1;

		}

}
  
function fucCheckNUM(NUM)
{
 var i,j,strTemp;

 if ( NUM.length== 0)
  return 0

 {

  }
 }
 //说明是数字

}

function submitForm0(){
  var doc = document.form0;
  doc.stpEnableStr.value = "";
  doc.pathcostStr.value = "";
  doc.portPriorityStr.value = "";
  doc.edgeEnbaleStr.value = "";
  doc.p2pEnbaleStr.value = "";

    doc.stpEnableStr.value += document.getElementById("stpEnable" + i).checked ? "1" : "0";
