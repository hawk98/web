 </script>

<script language="javascript">
function display(){
changebgcolor();
}
function checkSub()
{
	var idNamr= "";
	var quee;
		for(var j=1;j<5;j++)
		{
		quee = j - 1 ;
		idName = "qosPortConfigQ"+j+"waight"+1;
		var wValue = document.getElementById(idName).value;
		
		if(isNaN(wValue) || wValue<1 || wValue>32 || !fucCheckNUM(wValue))
			{
				alert("队列"+quee+"权重设置错误，范围：1-32");
				return;
			}
		}
	
	document.getElementById("qosPortConfigQ1waight1").disabled = false;
	document.getElementById("qosPortConfigQ2waight1").disabled = false;
	document.getElementById("qosPortConfigQ3waight1").disabled = false;
	document.getElementById("qosPortConfigQ4waight1").disabled = false;

	document.form1.submit();
} 
function showQDisable()
{
	var QMode = document.getElementById("QosPortConfigQMode1").value;
	
if(QMode == "0")
{
	document.getElementById("qosPortConfigQ1waight1").disabled = false;
	document.getElementById("qosPortConfigQ2waight1").disabled = false;
	document.getElementById("qosPortConfigQ3waight1").disabled = false;
	document.getElementById("qosPortConfigQ4waight1").disabled = false;
}
else if( QMode == "1")
{
	document.getElementById("qosPortConfigQ1waight1").disabled = false;
	document.getElementById("qosPortConfigQ2waight1").disabled = false;
	document.getElementById("qosPortConfigQ3waight1").disabled = false;
	document.getElementById("qosPortConfigQ4waight1").disabled = true;	
}
else if(QMode == "2")
{
	document.getElementById("qosPortConfigQ1waight1").disabled = false;
	document.getElementById("qosPortConfigQ2waight1").disabled = false;
	document.getElementById("qosPortConfigQ3waight1").disabled = true;
	document.getElementById("qosPortConfigQ4waight1").disabled = true;
}
else if(QMode == "3")
{
	document.getElementById("qosPortConfigQ1waight1").disabled = true;
	document.getElementById("qosPortConfigQ2waight1").disabled = true;
	document.getElementById("qosPortConfigQ3waight1").disabled = true;
	document.getElementById("qosPortConfigQ4waight1").disabled = true;
}

}

</script>

(1-32)</td>

(1-32)</td>
    </TR>

(1-32)</td>
      <td  class="crons">&nbsp;&nbsp;队列3权重</td>
      <td  class="crons"><input name="qosPortConfigQ4waight1" type="text" id="qosPortConfigQ4waight1" size="4" maxlength="2" / VALUE="$%qosPortConfigQ4waight1#$" />
(1-32)</td>
