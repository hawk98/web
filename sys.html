<script language="javascript">


function checksub()
{
	if(checkname(document.getElementById("tSysContact"),"联系方式不能为空","联系方式中不能有空格","联系方式中必须是合法字符",0) == false)
	{
		return false;	
	}

	if(checkname(document.getElementById("tSysName"),"设备名称不能为空","设备名称中不能有空格","设备名称中必须是合法字符",0) == false)
	{
		return false;	
	}

	if(checkname(document.getElementById("tSysLocation"),"设备地址不能为空","设备地址中不能有空格","设备地址中必须是合法字符",0) == false)
	{
		return false;	
	}
	if(chkmaxlen(document.getElementById("tSysLocation").value) > 255)
	{
		alert("设备地址过长")
		return false;	
	}
	if(chkmaxlen(document.getElementById("tSysContact").value) > 255)
	{
		alert("联系方式过长")
		return false;	
	}
	if(chkmaxlen(document.getElementById("tSysName").value) > 255)
	{
		alert("设备名称过长")
		return false;	
	}
		document.form1.submit();
		return true;	
}
</script>
