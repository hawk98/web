<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>hidden</title>
<script language="javascript">
var stricmpPingInfo = "";

function polling()
{
	if(top.topFrame.startFrash != null && top.topFrame.startFrash > 0 && top.topFrame.startFrash < 60)
	{
		setTimeout("reloadpage()",1001);
		top.topFrame.startFrash ++;
	}
	else
	{
	setTimeout("polling()",1000);
	top.topFrame.startFrash = 0;
	}
}
function reloadpage()
{
	location.reload();
}


</script>
</head>
<body oncontextmenu=self.event.returnValue=false  onload="polling()">
<form id="form1" name="form1" method="post" action="">
  
  <textarea name="TstricmpPingInfo" id="TstricmpPingInfo">$%icmpPingInfo#$</textarea>
  
  <script language="javascript">
  stricmpPingInfo = document.getElementById("TstricmpPingInfo").value;
  </script>
</form>
</body>
</html>
