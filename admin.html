<script language="javascript">

var userNameList = [$%userNameList#$];
var userLeveList = [$%userLeveList#$];
var curUser = "$%curUserName#$";

function gotoAddUser()
{
	window.location.href = "addadmin.html";
}

function writeUserLine()
{
	for(var i=0;i<userNameList.length;i++)
	{
		document.write("<tr  class='tables_all'>");
		document.write("<td  height='32' class='inputsyslog1'>"+userNameList[i]+"</td>");
		document.write("<td  class='inputsyslog1'>"+getUserLeve(userLeveList[i])+"</td>");
		document.write("<td  class='inputsyslog1'>");
		if(i<=2)
		{
			if(userNameList[i] == curUser)
				document.write("      <input type='submit' name='button2' id='button2' class='botton_under_line' value='修改密码'  onclick='editeUser("+i+")'  />");
			else			
				document.write("&nbsp;");
		}
		else if(i>2)
		{
			if(userNameList[i] == curUser)
				document.write("<input type='submit' name='button2' id='button2' class='botton_under_line' value='修改密码'  onclick='editeUser("+i+")'  />");			
			else
				document.write("<input type='submit' name='button3' id='button3' class='botton_under_line' value='删除' onclick='delUser("+i+")'  />");
		}
		document.write("</td>");
		document.write("</tr>");
	}
}
function getUserLeve(leve)
{
if(leve == 0)
	return "Administrators"
else if(leve == 2)
	return "Logger"
else
	return "Users"
}

function delUser(i)
{
	document.getElementById("userListDelName").value = userNameList[i];
}

function editeUser(i)
{
	document.getElementById("userListEditName").value = userNameList[i];
}
</script>
