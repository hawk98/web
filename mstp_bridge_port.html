var portNum = $%portNum#$;
var MstpPortInfoList = [$%MstpPortInfoList#$];

function setCurState()
{
}

function checkSub(){
  submitForm0();
  return false;
}

function writeList(){
	var sta = ["已禁用","已启用"];
	var lType = ["Share","P2P"];
	var proto = ["STP", "", "RSTP", "MSTP", "NULL"];
	
	for(var i = 0; i < MstpPortInfoList.length/6; i++){
  	document.writeln("<tr><td class='td25' colspan='2'>");
	  document.writeln(i + 1 + "</td><td class='td25'>");
	  document.writeln(sta[MstpPortInfoList[i*6]] + "</td><td class='td25'>");
	  document.writeln(sta[MstpPortInfoList[i*6 + 1]] + "</td><td class='td25'>");
	  document.writeln(lType[MstpPortInfoList[i*6 + 2]] + "</td><td class='td25'>");
	  document.writeln(sta[MstpPortInfoList[i*6 + 3]] + "</td><td class='td25'>");
	  document.writeln(sta[MstpPortInfoList[i*6 + 4]] + "</td><td class='td25'>");
	  document.writeln(proto[MstpPortInfoList[i*6 + 5]] + "</td></tr>");
	}
}
function submitForm0(){
  var doc = document.form0;
  doc.MstpPortConStr.value = "";
  for(var i = 1; i <= portNum; i++){
  	doc.MstpPortConStr.value += document.getElementById("MstpPortEnable" + i).value 
  	                      	  + document.getElementById("MstpPortEdge" + i).value 
  	                      	  + document.getElementById("MstpPortLType" + i).value 
  	                      	  + document.getElementById("MstpPortBpduGuard" + i).value 
  	                      	  + document.getElementById("MstpPortBpduFilter" + i).value; 
  }
  doc.submit();
}
