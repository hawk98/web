<script language="javascript">
var MstpStaList = [$%MstpStaList#$];
//var MstpStaList = [1,23,3,5,3,43,2,3,34,6];

function writeLines()
{
	var j = 0;
	
	for(var i=0;i<MstpStaList.length/8;i++)
	{
	document.write("<tr>");
	document.write("      <td class='td25'>"+MstpStaList[j]+"</td>");
	j++;
	document.write("      <td class='crons'>"+MstpStaList[j]+"</td>");
	j++;
	document.write("      <td class='crons'>"+MstpStaList[j]+"</td>");
	j++;
	document.write("      <td class='crons'>"+MstpStaList[j]+"</td>");
	j++;
	document.write("      <td class='crons'>"+MstpStaList[j]+"</td>");
	j++;
	document.write("      <td class='crons'>"+MstpStaList[j]+"</td>");
	j++;
	document.write("      <td class='crons'>"+MstpStaList[j]+"</td>");
	j++;
	document.write("      <td class='crons'>"+MstpStaList[j]+"</td>");
	j++;
	document.write("    </tr>");	
		
	}
	
}

function changePort()
{
document.form1.submit();
}

function clearSta()
{
	if(!confirm("您确定要清除吗？"))	
	{
		return;
	}
	document.getElementById("MstpStaDeleteFlag").value = 1;
	document.form1.submit();	
}
timer=null;
var isAutoRefresh = true;
function aotoRefresh()
{
	timer=setTimeout("doAotofresh()",5000);
}

function doAotofresh()
{
if(document.getElementById("MstpStaAutoflash").checked == true && isAutoRefresh == true)
	{
	changePort();
	}
}

function aotoRefreshSet()
{
if(document.getElementById("MstpStaAutoflash").checked == true)
{	isAutoRefresh = true;
	aotoRefresh();
}
else
{
	isAutoRefresh = false;
}

}

</script>
