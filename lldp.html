function checkSub(){
	var hold = document.getElementById("tlldpHold").value;
	var interval = document.getElementById("lldpIn").value;
	var delay = document.getElementById("tlldpDelay").value;
	var reinit = document.getElementById("tlldpReinit").value;
	
	if(!fucCheckNUM(interval) || interval<5 || interval >32768 )
		{
		alert("Tx Interval错误，范围5~32768s。");
		return false;
		}		
	if(!fucCheckNUM(hold) || hold<2 || hold >10)
		{
		alert("Tx Hold错误,范围2~10。");
		return false;
		}
	if(!fucCheckNUM(delay) || delay<1 || delay>8192)
		{
		alert("Tx Delay错误，范围1~8192s。");
		return false;
		}
	if(!fucCheckNUM(reinit) || reinit<1 || reinit>10)
		{
		alert("Tx Reinit错误，范围1~10s。");
		return false;
		}
	if(interval < delay*4){
	  alert("Interval 值必须不小于 Delay 值的四倍");
	  return false;
	}
	
	document.form1.submit();
}
